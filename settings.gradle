pluginManagement {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://maven.minecraftforge.net/" }
        gradlePluginPortal()
    }
}

ext.set("props", new Properties())
file("props/${ext.minecraft}.properties").withInputStream { ext.props.load(it) }

String neoforge = ""

if (ext.props.neoforge != null)
{
    neoforge = "neoforge"
}

include "common", "fabric", "forge", neoforge
